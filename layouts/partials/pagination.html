{{ if gt .Paginator.TotalPages 1 }}
<div class="text-center block lg:fixed lg:bottom-2 lg:right-2 mb-3 lg:mb-0">
{{ partial "back-to-top.html" . }}<br>
<p class="mb-0 mt-2">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }} <br>
  {{ if .Paginator.HasNext }}<a href="{{ .Paginator.Next.URL | relURL }}" class="border-b border-black/40 no-underline text-inherit hover:border-[var(--color-body-text)] hover:text-[var(--color-body-text)]">Older Posts</a>{{ end }}
  {{ if .Paginator.HasPrev }}<a href="{{ .Paginator.Prev.URL | relURL }}" class="border-b border-black/40 no-underline text-inherit hover:border-[var(--color-body-text)] hover:text-[var(--color-body-text)]">Newer Posts</a>{{ end }}
</p>
</div>
{{ end }}
