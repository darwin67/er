<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
{{ partial "open_graph.html" . }}
{{ hugo.Generator }}

<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">

<!-- CSS -->
{{- $main := resources.Get "main.css" -}}
{{- $app := resources.Get "app.css" -}}

{{- $css := slice $main $app | resources.Concat "main.css" | minify -}}
<link rel="preload styleheet" as="style" href="{{- $css.Permalink -}}" />

<!-- Icon -->
<link rel="icon"
{{ if .Site.Params.favicon }}
  href="{{ .Site.Params.favicon | relURL }}"
{{ else }}
  href='{{ "/favicon.ico" | relURL }}'
{{ end }}
type="image/x-icon"/>

<link href='{{ "/feed.xml" | relURL }}' rel="alternate" type="application/atom+xml" title="{{ .Site.Title }}" />
