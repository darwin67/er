{{ define "main" }}
<main class="mx-auto my-4 max-w-[650px]">
  {{ $type := .Type }}
  <h1 class="text-2xl font-semibold font-sans">{{ .Title }}</h1>
  {{ .Content }}
  <ul class="list-none p-0">
    {{ range $key, $value := .Data.Terms }}
      <li class="leading-normal inline-block bg-gray-100 px-1"><a href="{{ $key | urlize }}" class="border-b border-black/40 no-underline text-sm hover:border-[var(--color-body-text)] hover:text-[var(--color-body-text)]">{{ $key }}&nbsp;({{ len $value }})</a></li>
    {{ end }}
  </ul>
</main>
<div class="text-center block lg:fixed lg:bottom-2 lg:right-2 mb-3 lg:mb-0">
{{ partial "back-to-top.html" . }}
</div>
{{ end }}
